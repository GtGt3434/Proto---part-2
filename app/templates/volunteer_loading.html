<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Add some basic styles for the loading screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Remove any default margin */
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        .loading {
            text-align: center;
            position: relative;
        }

        .loading .spinner {
            border: 8px solid #f0f0f0;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
            /* Center the spinner and add margin below */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Processing your submission...</p>
    </div>
    <script>
        // Redirect to opportunities page after a delay
        setTimeout(function () {
            window.location.href = "{{ url_for('volunteer_opportunities') }}";
        }, 3000); // (3 seconds)
    </script>
</body>

</html>
