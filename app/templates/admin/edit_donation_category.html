{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <h1>Edit Donation Category</h1>
    <form method="post" class="edit-category-form">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ category.title }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ category.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Image Keyword</label>
            <input type="text" name="image_keyword" class="form-control" value="{{ category.image_keyword }}" required>
        </div>
        <div class="form-group">
            <label>Learn More URL</label>
            <input type="text" name="learn_more_url" class="form-control" value="{{ category.learn_more_url }}">
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-success">Update Category</button>
            <a href="{{ url_for('admin.admin_donation_categories') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
