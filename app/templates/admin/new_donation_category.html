{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/admin.css') }}">
{% endblock %}

{% block content %}
<div class="content-container">
    <!-- Header Container -->
    <div class="header-container">
        <h1>Add New Donation Category</h1>
        <a href="{{ url_for('admin.admin_donation_categories') }}" class="btn btn-primary">Back to Donation
            Categories</a>
    </div>

    <!-- Form -->
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="image_keyword">Image Keyword</label>
            <input type="text" name="image_keyword" id="image_keyword" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="learn_more_url">Learn More URL</label>
            <input type="text" name="learn_more_url" id="learn_more_url" class="form-control">
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-success">Create Category</button>
        </div>
    </form>
</div>
{% endblock %}
