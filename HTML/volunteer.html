<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Charity Platform - Volunteer</title>
    <link rel="stylesheet" href="../CSS/footer-style.css">
    <link rel="stylesheet" href="../CSS/nav-style.css">
    <link rel="stylesheet" href="../CSS/volunteer-styles.css">
</head>

<body>
    <div class="background-slideshow">
        <img src="https://source.unsplash.com/random/1920x1080?volunteer" alt="Volunteering Background" class="bg-img">
        <img src="https://source.unsplash.com/random/1920x1080?community" alt="Community Background" class="bg-img">
        <img src="https://source.unsplash.com/random/1920x1080?helping" alt="Helping Background" class="bg-img">
    </div>
    <header>
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">Charity Platform</a>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="donation.html"><i class="fa fa-hand-holding-heart"></i> Donate</a></li>
                    <li><a href="assistance.html"><i class="fa fa-hands-helping"></i> Request Assistance</a></li>
                    <li><a href="volunteer.html" class="active"><i class="fa fa-users"></i> Volunteer</a></li>
                    <li><a href="login.html"><i class="fa fa-sign-in-alt"></i> Login</a></li>
                </ul>
                <div class="menu-toggle" onclick="toggleMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="volunteer-form-section">
            <h1 class="volunteer-title">Become a Volunteer</h1>
            <p>Join our community of volunteers and make a difference in the world. Please fill out the form below to
                get started.</p>
            <form id="volunteer-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9+-]+"
                        title="Phone number can only contain numbers, +, and -">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="skills">Skills/Interests:</label>
                    <textarea id="skills" name="skills"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Charity Platform. All rights reserved.</p>
            <div class="social-icons">
                <!-- Add social media icons here -->
                <div class="social-icons">
                    <!-- Add social media icons here -->
                    <a href="https://facebook.com" class="fab fa-facebook"></a>
                    <a href="https://twitter.com" class="fab fa-twitter"></a>
                    <a href="https://instagram.com" class="fab fa-instagram"></a>
                    <a href="https://linkedin.com" class="fab fa-linkedin"></a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            var nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
